<div *ngIf="profile" class="row">
    <div class="col-4 offset-4">
         <table class="table table-borderless">
             <tr>
                 <td>Username :</td>
                 <td>{{ profile.username }}</td>
             </tr>
             <tr>
                <td>Email :</td>
                <td>{{ profile.email }}</td>
            </tr>
            <tr>
                <td>First Name :</td>
                <td>{{ profile.first_name }}</td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td>{{ profile.last_name }}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <a class="btn btn-primary" routerLink="/profile/edit/">Edit</a>
                </td>
            </tr>
         </table>
    </div>
</div>
